<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Elegant Atelier</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <nav class="navbar">
        <h1>Elegant Atelier</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#orders">My Orders</a></li>
            <li><a href="#account">Account Settings</a></li>
        </ul>
    </nav>

    <header class="welcome-section">
        <h2>Welcome, Customer!</h2>
        <p>Explore our exclusive jewelry collection.</p>
        <button class="shop-now-btn">Shop Now</button>
    </header>

    <section id="products" class="products-section">
        <h3>Featured Products</h3>
        <div class="product-grid">
            <div class="product-item">
                <img src="ring.jpg" alt="Ring">
                <h4>Elegant Ring</h4>
                <p>$99.99</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="necklace.jpg" alt="Necklace">
                <h4>Stylish Necklace</h4>
                <p>$149.99</p>
                <button class="buy-btn">Add to Cart</button>
            </div>
            <!-- More product items can be added here -->
        </div>
    </section>

    <section id="orders" class="orders-section">
        <h3>Your Orders</h3>
        <p>No orders placed yet.</p>
    </section>

    <section id="account" class="account-section">
        <h3>Account Settings</h3>
        <button class="account-btn">Edit Profile</button>
        <button class="account-btn">Logout</button>
    </section>
</body>
</html>
